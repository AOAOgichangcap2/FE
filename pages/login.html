<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수능순웅 - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background-color: #FFF5F5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .logo-container {
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .logo-subtext {
            color: #666;
            font-size: 1.1rem;
        }

        .login-container {
            background-color: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #A8D1D1;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background-color: #A8D1D1;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-button:hover {
            background-color: #8FB9B9;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .social-login {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .social-button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #333;
        }

        .social-button:hover {
            background-color: #f5f5f5;
        }

        .social-button img {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }

        .additional-links {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        .additional-links a {
            color: #333;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }

            .logo-text {
                font-size: 2rem;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1 class="logo-text">수능순웅</h1>
        <p class="logo-subtext">2025학년도 대학수학능력시험 대비</p>
    </div>

    <div class="login-container">
        <form>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">로그인 상태 유지</label>
            </div>

            <button type="submit" class="login-button">로그인</button>

            <div class="divider">
                <span>또는</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-button">
                    <img src="../img/Kakao_logo.jpg" alt="Kakao">
                    카카오 로그인
                </button>
                <button type="button" class="social-button">
                    <img src="../img/naver_logo.svg" alt="Naver">
                    네이버 로그인
                </button>
            </div>
        </form>

        <div class="additional-links">
            <a href="signup.html">회원가입</a> |
            <a href="/forgot-password">비밀번호 찾기</a>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Here you would normally send the login request to your server
            console.log('Login attempt:', { email, password, remember });
        });
    </script>
</body>
</html>
